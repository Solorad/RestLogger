spring.datasource.url=jdbc:mysql://localhost/Crossover
spring.datasource.username=crossover
spring.datasource.password=crossover
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000
# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=50
# Validate the connection before borrowing it from the pool.
spring.datasource.test-on-borrow=true

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


rest.logger.request.rate-limiting.accessPerMin=60
rest.logger.request.rate-limiting.waitOnBlockMin=5


